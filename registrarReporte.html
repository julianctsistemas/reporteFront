<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    

    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!--SweetAlert2-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>Registrar</title>


</head>
<body">
    <div class="container">
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">accessibility</i>
                  <input id="direccion" type="text" class="validate" placeholder="Direccion">
                  <label for="direccion">Direccion</label>
                </div>
              </div>
              <div class="row">
                <form class="col s12">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">accessibility</i>
                        <input id="latitud" type="text" class="validate" placeholder="latitud">
                        <label for="latitud">Latitud</label>
                      </div>
                    </div>
              <div class="row">
                <form class="col s12">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">accessibility</i>
                        <input id="longitud" type="text" class="validate" placeholder="longitud">
                        <label for="longitud">Longitud</label>
                      </div>
                    </div>
              
              <div class="row">
                <form class="col s12">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">accessibility</i>
                        <input id="descripcion" type="text" class="validate" placeholder="descripcion">
                        <label for="descripcion">Descripcion</label>
                      </div>
                    </div>
                <button id="btnRegistrar" class="btn waves-effect waves-light" type="button" name="action">Registar
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    

    <script src="js/funciones.js"></script>




    
</body>
</html>
